<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance</title>
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- start FORM -->
    <div class="container">
      <!-- making container -->
      <form action="#" id="form">
          <div id="form-border">
            <!-- header -->
            <img src="assets/images/car3.png" alt="">
            <div id="header">
              <h1 id="title">Car insurance calculator</h1>
              <span id="descrispantion">Estimate your Car Insurance Cost</p> 
            </div>
            <!-- content -->
            <div id="main">
              <!-- insurance options -->
              <!-- car models -->
              <div id="model" class="row select">
                <label for="select-model">Car model</label>
                <select name="" onChange="changeImage(this);" id="calculation">
                  <option value="bmw">BMW</option>
                  <option value="lamborghini">lamborghini</option>
                  <option value="porsche">porsche</option>
                  <option value="pride">Pride</option>
                </select>
              </div>
              <!-- selecting year -->
              <div id="year" class="row select">
                <label for="select-year">Car build</label>
                <select name="" class="select-year" id="select-year">
                </select>
              </div>
              <!-- insurance level -->
              <div id="checkbox">
               <span>type?</span>
               <div id="checkbox1" class="row">
                <input type="radio" name="level" id="simple" value="simple">
                <label for="simple">simple</label>
               </div>
               <div id="checkbox2"class="row">
                <input type="radio" name="level" id="comprehensive" checked="checked" value="comprehensive">
                <label for="comprehensive">comprehensive </label>
               </div>
             
              </div>
              <!-- loading gif -->
              <div id="loading">
                <img src="assets/images/loading.gif">
              </div>
              <div id="result"></div>
              <div id='button' class="row">
                <button>calculate</button>
              </div>
            </div>
          </div>

        </form>
        <!-- car photos -->
        <div id="image">
          <img src="assets/images/bmw.png" alt="" id="car-img"></div>
    </div>

  
    <script src="assets/js/script.js"></script>
</script>
  </body>
</html>
